<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Practice space</title>
</head>

<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true" />
    <script>
        window.onload = function () {
            countdown(600);
        }
        function countdown(seconds) {
            let field = document.querySelector('#time');
            let interval = setInterval(decrement, 1000);
            function decrement() {
                seconds--;
                field.value = `${Math.floor(seconds / 60)}:` + ("0" + `${seconds % 60}`).slice(-2);
                if (seconds == -1) {
                    clearInterval(interval);
                }
            }
        }
    </script>

</body>

</html>
