<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Practice space</title>
</head>

<body>
    <p id="paragraph">Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). 
        It can be made of grapes, plums or other fruits (even apples).</p>
    <script>
        function extract(id) {
            let regex = /\(([^)]+)\)/g;
            let text = document.querySelector(`#${id}`).innerHTML;
            let match = regex.exec(text);
            let arr = [];
            while (match) {
            arr.push(match[1]);
            match = regex.exec(text);
            }
            return arr.join(' ');
        }
    </script>
</body>

</html>
