<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Practice space</title>
    <style>
        label,
        input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>

<body onload="attachEventsListeners()">
    <h1>Time Converter</h1>
    <div>
        <label for="days">Days: </label>
        <input type="text" id="days">
        <input id="daysBtn" type="button" value="Convert">
    </div>
    <div>
        <label for="hours">Hours: </label>
        <input type="text" id="hours">
        <input id="hoursBtn" type="button" value="Convert">
    </div>
    <div>
        <label for="minutes">Minutes: </label>
        <input type="text" id="minutes">
        <input id="minutesBtn" type="button" value="Convert">
    </div>
    <div>
        <label for="seconds">Seconds: </label>
        <input type="text" id="seconds">
        <input id="secondsBtn" type="button" value="Convert">
    </div>

    <script>
        function attachEventsListeners() {
            let daysBtn = document.getElementById('daysBtn');
            let hoursBtn = document.getElementById('hoursBtn');
            let minutesBtn = document.getElementById('minutesBtn');
            let secondsBtn = document.getElementById('secondsBtn');

            let daysField = document.getElementById('days');
            let hoursField = document.getElementById('hours');
            let minutesField = document.getElementById('minutes');
            let secondsField = document.getElementById('seconds');

            daysBtn.addEventListener('click', function () {
                hoursField.value = daysField.value * 24;
                minutesField.value = daysField.value * 24 * 60;
                secondsField.value = daysField.value * 24 * 60 * 60;
            });

            hoursBtn.addEventListener('click', function () {
                daysField.value = hoursField.value / 24;
                minutesField.value = hoursField.value * 60;
                secondsField.value = hoursField.value * 60 * 60;
            });

            minutesBtn.addEventListener('click', function () {
                daysField.value = minutesField.value / 60 / 24;
                hoursField.value = minutesField.value / 60;
                secondsField.value = minutesField.value * 60;
            });

            secondsBtn.addEventListener('click', function () {
                daysField.value = secondsField.value / 60 / 60 / 24;
                hoursField.value = secondsField.value / 60 / 60;
                minutesField.value = secondsField.value / 60;
            });
        }
    </script>
</body>

</html>
