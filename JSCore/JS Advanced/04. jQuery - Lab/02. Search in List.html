<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Practice space</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
</head>

<body>
    <ul id="towns">
        <li>Sofia</li>
        <li>Pleven</li>
        <li>Varna</li>
        <li>Plovdiv</li>
    </ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>

    <script>
        $('#searchText').on('keyup', search);
        function search() {
            const search = $('#searchText').val().toLowerCase();
            if(search == "") {
                $('#towns li').css('font-weight', 'normal');
                $('#result').text('');
                return;
            }
            const matches = $('#towns li')
                .css('font-weight', 'normal')
                .filter(function() {
                    let regex = new RegExp(search, 'i');
                    return regex.test($(this).text());
                })
                .css('font-weight', 'bold');
            $('#result').text(`${matches.length} matches found.`);
        }
    </script>
</body>

</html>
