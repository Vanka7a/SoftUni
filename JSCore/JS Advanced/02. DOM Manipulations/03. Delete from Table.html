    </tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result"></div>
<script>
    function deleteByEmail() {
        let result = document.getElementById('result');
        let searchedMail = document.getElementsByName('email')[0].value;
        let allMails = document.querySelectorAll('#customers tr td:nth-child(2)');
        for (let mail of allMails) {
            if (mail.textContent == searchedMail) {
                mail.parentNode.parentNode.removeChild(mail.parentNode);
                document.getElementById('result').textContent = "Deleted.";
            }
        }
        document.getElementById('result').textContent = "Not found.";
    }
</script>
</body>

</html>
